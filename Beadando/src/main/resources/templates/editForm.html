<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EditForm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header class="container-fluid pt-3 shadow-lg">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="nav-logo">
                <h2 style="text-shadow: 2px 2px #5F9EA0;">Kép galléria</h2>
            </div>
            <div class="ms-auto">
                <a  type="button" class="btn btn-outline-primary me-2" title="Kijelentkezés" th:href="@{/logout}">
                    Kijelentkezés
                </a>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <!--/*@thymesVar id="contactUser" type="com.example.Beadando.model.ContactUser"*/-->
    <form action="#" th:action="@{/admin/edit/{id}(id=${contactUser.id})}" method="post" th:object="${contactUser}">
        <div class="form-group mb-4 fs-6">
            <label for="username">Felhasználónév</label>
            <input type="text" name="username" id="username" class="form-control" th:field="*{username}" />
        </div>
        <div class="form-group mb-4 fs-6">
            <label for="email">Email cím</label>
            <input type="email" name="email" id="email" class="form-control" th:field="*{email}" />
        </div>
        <div class="form-group mb-4 fs-6">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Válassz jogosultságot
                </button>
                <div class="dropdown-menu p-2" aria-labelledby="dropdownMenuButton">
                    <select name="selectedRoles" class="form-control" id="roles" multiple>
                        <option value="" disabled>Válassz jogosultságot</option>
                        <option th:each="role : ${roles}"
                                th:value="${role.name}"
                                th:text="${role.name}"
                                th:selected="${roleNames.contains(role.name)}">
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-4">Mentés</button>
    </form>

</div>


</body>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
